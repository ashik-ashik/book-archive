<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://ashik-ashik.github.io/img/cool-shop/favicon/ashik.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Books Archive</title>
  </head>
  <body>


    <main>
    <!-- search section -->
    <section id="search-section" class="py-3">
      <article class="container pb-2 border-bottom">
        <h2 class=" text-center">Search Your Favourite Books:</h2>
        <div class="input-group w-75 mx-auto my-4">
          <input type="text" class="form-control rounded-0 shadow-none" id="search-field" placeholder="What are you searching for" aria-describedby="search-btn">
          <button class="btn btn-primary rounded-0 shadow-none px-lg-5 px-4 fw-bold text-uppercase" type="button" id="search-btn">Search</button>
        </div>
        <h6 id="result-info"><span id="you-searched"></span> | Results Found: <span id="count-result"></span></h5>
      </article>
    </section>

    <!-- alert message box -->
    <article class="container mt-4" style="display: none;" id="alert-wrapper">
      <div class="alert alert-danger d-flex align-items-center" role="alert">
        <div>
          <span class="fs-1">&#9888;</span> <span class="fw-bold" id="error-message">Your search key is not valid or no result found!!!</span>
        </div>
      </div>
    </article>


    <section id="display-books" class="py-4">
      <article class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4" id="books-list">
          
        </div>
      </article>
    </section>

    <!-- loader -->
    <article id="loader-wrapper" class="w-100 justify-content-center align-items-center position-fixed top-0 start-0 bg-dark">
      <div class="spinner-border text-white" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </article>



    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
